<app-navbar></app-navbar>

<div class="container my-5">

    <!-- Carrusel -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/JUNIO.png" class="d-block w-100" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="assets/JULIO.png" class="d-block w-100" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="assets/JUNIO3.png" class="d-block w-100" alt="Imagen 3">
          </div>
        </div>
      </div>
      
  
    <!-- Título -->
    <h2 class="text-center text-black mb-4 fw-bold">Nuestros Planes</h2>
  
    <!-- Cards de planes -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-4 mb-3" *ngFor="let plan of planes">
        <div class="card shadow h-100">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold text-warning">{{ plan.nombre }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ plan.precio }}</h6>
            <ul class="list-unstyled mt-3 mb-4 text-start">
              <li *ngFor="let beneficio of plan.beneficios">
                ✅ {{ beneficio }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Sección informativa -->
    <div class="bg-light p-5 rounded shadow-sm">
      <h3 class="text-center fw-bold mb-3">¿Por qué elegir entrenar con nosotros?</h3>
      <p class="text-center text-secondary fs-5">
        Porque te ofrecemos un espacio único para tu bienestar físico y mental, con rutinas personalizadas, acceso total al gimnasio y clases grupales que motivan e inspiran.
      </p>
    </div>
  
  </div>
