<app-navbar></app-navbar>
<div class="container py-5">
  <h2>Carrito de Compras</h2>
  <div *ngIf="emptyCart">Tu carrito está vacío</div>
    <div class="list-group mb-4">
      <div class="list-group-item" *ngFor="let item of cartItems">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5>{{ item.title }}</h5>
            <p class="mb-0">{{ item.description }}</p>
          </div>
          <strong>${{ item.price }}</strong>
        </div>
      </div>
    </div>
    <div class="text-end" *ngIf="!emptyCart">
  <a class="btn btn-primary" [routerLink]="['/checkout']"> Proceder con el pago
  </a>
</div>
<ng-template #emptyCartTpl>
  <p>Tu carrito está vacío.</p>
</ng-template>
</div>
<app-footer></app-footer>
